{% extends 'base.html' %} {%block title%} About {{user.first_name}} {% endblock
%} {% block content %}

<div class="container ms-4">
  <div class="row">
    <div class="col-6">
      <img
        src="{{user.image_url}}"
        class="img-thumbnail"
        alt="" />
    </div>
    <div class="col-6">
      <h1>{{user.first_name}} {{user.last_name}}</h1>
      <a
        class="btn btn-primary"
        href="/users/{{user.id}}/edit"
        role="button"
        >Edit</a
      >
      <form
        method="post"
        action="/users/{{user.id}}/delete"
        style="display: inline">
        <button
          type="submit"
          class="btn btn-danger">
          Delete
        </button>
      </form>

      <a
        class="btn btn-info"
        href="/"
        role="button"
        >Go back</a
      >
      <h2 class="display-6 mt-5">Posts</h2>
      <ul>
        {% for post in posts %}
        <li>{{post.title}}</li>
        {% endfor %}
      </ul>
      <form
        action="/users/{{user.id}}/posts/new"
        style="display: inline">
        <button
          type="submit"
          class="btn btn-info">
          Add Post
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
