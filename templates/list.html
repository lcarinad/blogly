content %}

<div class="ms-4">
  <h1>Connect with These Users</h1>

      <a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>

    {% endfor %}

    role="button"
    >Add user</a
  >
</div>
{% endblock %} f
