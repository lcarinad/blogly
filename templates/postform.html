{% extends 'base.html' %} {%block title%} Add New Post {% endblock %} {% block
content %}
<div class="container">
  <form
    action="/users/{{user.id}}/posts/new"
    method="post">
    <h1>Add Post For {{user.first_name}} {{user.last_name}}</h1>
    <div class="mb-3">
      <label
        for="post_title"
        class="form-label"
        >Title</label
      >
      <input
        type="text"
        class="form-control"
        name="post_title" />
    </div>

    <div class="mb-3">
      <label
        for="post_content"
        class="form-label"
        >Content</label
      >
      <textarea
        class="form-control"
        name="post_content"
        rows="3"></textarea>
    </div>
    {% for tag in tags%}
    <div class="mb-3 form-check">
      <input
        type="checkbox"
        class="form-check-input"
        name="tag"
        value="{{tag.id}}" />
      <label
        for="{{tag.name}}-tag"
        class="form-check-label"
        >{{tag.name}}</label
      >
    </div>
    {% endfor %}

    <a
      class="btn btn-danger"
      href="/users/{{user.id}}"
      role="button"
      >Cancel</a
    >
    <button
      type="submit"
      class="btn btn-primary">
      Add
    </button>
  </form>
</div>
{% endblock %}
