{% extends 'base.html' %} {%block title%} Add User {% endblock %} {% block
content %}
<div class="container">
  <form
    action="/posts/{{post.id}}/edit"
    method="post">
    <h1>Edit Post</h1>

    <div class="mb-3">
      <label
        for="post_title"
        class="form-label"
        >Title</label
      >
      <input
        type="text"
        class="form-control"
        name="post_title"
        value="{{post.title}}" />
    </div>

    <div class="mb-3">
      <label
        for="post_content"
        class="form-label"
        >Content</label
      >
      <textarea
        class="form-control"
        name="post_content"
        rows="3">
{{post.content}}</textarea
      >
    </div>
    <a
      class="btn btn-danger"
      href="/users/{{user.id}}"
      role="button"
      >Cancel</a
    >
    <button
      type="submit"
      class="btn btn-primary">
      Edit
    </button>
  </form>
</div>
{% endblock %}
