{% extends 'base.html' %} {%block title%} Edit Tag {% endblock %} {% block
content %}
<div class="container">
  <form
    action="/tags/{{tag.id}}/edit"
    method="post">
    <h1>Edit a tag</h1>
    <div class="mb-3">
      <label
        for="tag_name"
        class="form-label"
        >Name</label
      >
      <input
        type="text"
        class="form-control"
        name="name"
        value="{{tag.name}}" />
    </div>

    <a
      class="btn btn-danger"
      href="/tags/{{tag.id}}"
      role="button"
      >Cancel</a
    >
    <button
      type="submit"
      class="btn btn-primary">
      Edit
    </button>
  </form>
</div>
{% endblock %}
