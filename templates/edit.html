{% extends 'base.html' %} {%block title%} Add User {% endblock %} {% block
content %}
<div class="container">
  <form
    action="/users/{{user.id}}/edit"
    method="post">
    <h1>Edit a user</h1>
    <div class="mb-3">
      <label
        for="first_name"
        class="form-label"
        >First Name</label
      >
      <input
        type="text"
        class="form-control"
        name="first_name" />
    </div>

    <div class="mb-3">
      <label
        for="last_name"
        class="form-label"
        >Last Name</label
      >
      <input
        type="text"
        class="form-control"
        name="last_name" />
    </div>

    <div class="mb-3">
      <label
        for="image_url"
        class="form-label"
        >Image Url</label
      >
      <input
        type="text"
        class="form-control"
        name="image_url" />
    </div>
    <a
      class="btn btn-outline-info"
      href="/users/{{user.id}}"
      role="button"
      >Cancel</a
    >
    <button
      type="submit"
      class="btn btn-success">
      Save
    </button>
  </form>
</div>
{% endblock %}
